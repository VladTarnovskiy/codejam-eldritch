<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="app-wrapper">
        <div class="ancients-container">
            <div class="choose-ancient">Choose ancient:</div>
            <div class="ancient-item ancient-first" id ="azathoth"></div>
            <div class="ancient-item ancient-second" id ="cthulhu"></div>
            <div class="ancient-item ancient-third" id ="iogSothoth"></div>
            <div class="ancient-item ancient-fourth" id ="shubNiggurath"></div>
        </div>
        <div class="dificulty-container">
            <div class="dificulty-container-inner">
                <div class="choose-level">Difficulty level:</div>
                <div class="level-item very-easy">Very easy</div>
                <div class="level-item easy">Easy</div>
                <div class="level-item middle">Middle</div>
                <div class="level-item hard">Hard</div>
                <div class="level-item very-hard">Very hard</div>
            </div>
        </div>
        <div class="deck-container">
            <div class="deck-container-inner">
                <div class="stages-container">
                        <div class="stage-item stage-first">
                            <div class="stage-title">Stage one</div>
                            <div class="stage-set">
                                <div class="set green"></div>
                                <div class="set brown"></div>
                                <div class="set blue"></div>
                            </div>
                        </div>
                        <div class="stage-item stage-second">
                            <div class="stage-title">Stage two</div>
                            <div class="stage-set">
                                <div class="set green"></div>
                                <div class="set brown"></div>
                                <div class="set blue"></div>
                            </div>
                        </div>
                        <div class="stage-item stage-third">
                            <div class="stage-title">Stage three</div>
                            <div class="stage-set">
                                <div class="set green"></div>
                                <div class="set brown"></div>
                                <div class="set blue"></div>
                            </div>
                        </div>
                </div>
                <div class="deck"></div>
                <div class="card"></div>
            </div>
        </div>
    </div>
    <script type="module" src="./data/mythicCards/index.js"></script>
</body>
</html>
